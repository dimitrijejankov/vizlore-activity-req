<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
    <title>Vizlore ActivityRecognition</title>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>

<h1>Vizlore ActivityRecognition</h1>

<div>
    <h2>Data upload form</h2>

    <div>
        <span id="drop_zone_acc" class="drop_zone">Drop acceleration files here</span>
        <span id="drop_zone_gyo" class="drop_zone">Drop gyroscope files here</span>
        <input type="file" id="file_acc" name="files[]" class="file_chooser"/>
        <input type="file" id="file_gyo" name="files[]" class="file_chooser"/>
    </div>

    <p id="output"></p>
    <button id="submit_button">Submit</button>

</div>

<div>
    <h2>Activity recognition</h2>

    <div>
        Current activity: <input id="current_activity" type="checkbox">
        Delta time: <input id="delta_time" type="text" name="delta_time" value="10">

        <label>
            <select onchange="set_algorithm(this.value)">
                <option value="svm">Support Vector Machine</option>
                <option value="dt">Decision Tree Classifier</option>
            </select>
        </label>

        <label>
            <select onchange="set_feature_set(this.value)">
                <option value="standard">Standard Feature Set</option>
                <option value="enhanced">Extended Feature Set</option>
            </select>
        </label>

        <button id="activity_button">Recognise Activity</button>
    </div>

    <output id="list"></output>
</div>

<script type="text/javascript" src="static/logic.js"></script>

</body>
</html>

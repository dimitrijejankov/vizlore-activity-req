<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
	<title>Vizlore ActivityRecognition</title>

	<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

	<link href="static/css/metro.min.css" rel="stylesheet">
	<link href="static/css/metro-icons.min.css" rel="stylesheet">


	<link rel="stylesheet" href="static/style.css">
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
	<script src="static/js/metro.min.js"></script>
</head>
<body>

<h1>Vizlore ActivityRecognition</h1>
<br/>

<div>
	<h4>Upload the data collected from the Vizlore Mobile App Module and use the interface to recognise the uploaded activities.</h4>
</div>

<div class="example" data-text="Upload data">
	<h2>Data upload form</h2>

	<input type="file" id="file_acc" name="files[]" class="file_chooser"/>
	<input type="file" id="file_gyo" name="files[]" class="file_chooser"/>
	<table class="table hovered cell-hovered">
		<tr>
			<td id="drop_zone_acc" class="drop_zone">Drop acceleration files here</td>
		</tr>
		<tr>
			<td id="drop_zone_gyo" class="drop_zone">Drop gyroscope files here</td>
		</tr>
	</table>


    <p id="output"></p>
    <button class="button success" id="submit_button">Submit</button>

</div>

<div class="example" data-text="Activities">
    <h2>Activity recognition</h2>

    <div>

		<label>Current activity : </label>
		<label class="switch">
			<input id="current_activity" type="checkbox" checked>
			<span class="check"></span>
		</label>


		<label for="start_ts">Start time stamp:</label>
		<div class="input-control text">
			<input id="start_ts" type="text" name="start_ts" value="0" disabled>
		</div>

		<label for="end_ts">End time stamp: </label>
		<div class="input-control text">
			<input id="end_ts" type="text" name="end_ts" value="0" disabled>
		</div>

		<div class="input-control select">
            <select onchange="set_algorithm(this.value)">
                <option value="svm">Support Vector Machine</option>
                <option value="dt">Decision Tree Classifier</option>
            </select>
        </div>

		<div class="input-control select">
            <select onchange="set_feature_set(this.value)">
                <option value="standard">Standard Feature Set</option>
                <option value="enhanced">Extended Feature Set</option>
            </select>
        </div>

        <div id="slider-range"></div>
        <button class="button success" id="activity_button">Recognise Activity</button>
    </div>

    <output id="list"></output>
</div>

<script type="text/javascript" src="static/logic.js"></script>

</body>
</html>
